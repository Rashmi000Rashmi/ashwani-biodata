<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Biodata Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body, html, #app {
            margin: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(0,0,0,0.5) 200%);
        }

        #app {
            position: relative;
            height: 100%;
            font-family: "Montserrat", serif;
        }

        .hero {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2 {
            margin: 0;
            padding: 0;
            color: black;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            line-height: 100%;
            user-select: none;
        }

        h1 {
            position: relative;
            z-index: 2;
            font-size: 100px;
            font-weight: 700;
        }

        h2 {
            font-size: 80px;
            font-weight: 500;
        }

        #webgl-canvas {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .buttons {
            position: fixed;
            width: 100%;
            bottom: 15px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        button {
            font-family: "Montserrat", serif;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            border: 1px solid grey;
            padding: 4px 8px;
            cursor: pointer;
        }

        .home-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            text-decoration: none;
            color: black;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-family: "Montserrat", serif;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="index.html" class="home-link">Back to Home</a>
        <div class="hero">
            <h1>Thank</h1>
            <h2>You</h2>
        </div>
        <div class="buttons">
            <button type="button" id="colors-btn">
                Random colors
            </button>
        </div>
        <canvas id="webgl-canvas"></canvas>
    </div>

    <script type="module">
        import Spheres2Background from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.8/build/backgrounds/spheres2.cdn.min.js'

        const bg = Spheres2Background(document.getElementById('webgl-canvas'), {
            count: 200,
            colors: [0xff0000, 0x0, 0xffffff],
            minSize: 0.5,
            maxSize: 1
        })

        const button1 = document.getElementById('colors-btn')

        document.body.addEventListener('click', (ev) => {
            if (ev.target !== button1) bg.togglePause()
        })

        button1.addEventListener('click', () => {
            bg.spheres.setColors([0xffffff * Math.random(), 0xffffff * Math.random(), 0xffffff * Math.random()])
            bg.spheres.light1.color.set(0xffffff * Math.random())
        })
    </script>
</body>
</html>
