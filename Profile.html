<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            height: 100%;
            background: white;
            overflow: hidden;
        }

        #scene {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(1.2rem, 3vw + 0.5rem, 3.5rem);
            justify-content: center;
            height: 100%;
            width: 100%;
            perspective: 800px;
            align-content: center;
        }

        .key {
            font-size: clamp(1.5rem, 3vw + 1rem, 4rem);
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            width: 2em;
            height: 2em;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            cursor: pointer;
        }

        .key .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color);
            border-radius: 0.2em;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
            transform: translateZ(0.5em);
            box-shadow: 0 0 0.5em rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .key .side-front,
        .key .side-back,
        .key .side-left,
        .key .side-right {
            position: absolute;
            width: 0.5em;
            background: var(--side-color);
        }

        .key .side-front {
            height: 100%;
            top: 0;
            left: 0;
            transform: rotateY(90deg) translateZ(1em);
        }

        .key .side-back {
            height: 100%;
            top: 0;
            right: 0;
            transform: rotateY(-90deg) translateZ(1em);
        }

        .key .side-left {
            width: 100%;
            height: 0.5em;
            bottom: 0;
            transform: rotateX(-90deg) translateZ(0);
        }

        .key .side-right {
            width: 100%;
            height: 0.5em;
            top: 0;
            transform: rotateX(90deg) translateZ(2em);
        }

        .key .bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--bottom-color);
            transform: translateZ(0);
            border-radius: 0.2em;
        }

        /* Individual letter colors */
        .key[data-letter="H"] {
            --color: #FFD700; /* Yellow */
            --side-color: #B39700;
            --bottom-color: #806C00;
        }

        .key[data-letter="E"] {
            --color: #FF6B6B; /* Orange-Red */
            --side-color: #B34B4B;
            --bottom-color: #803535;
        }

        .key[data-letter="L"] {
            --color: #4ECDC4; /* Sky Blue */
            --side-color: #369089;
            --bottom-color: #266661;
        }

        .key[data-letter="L2"] {
            --color: #96E6A1; /* Light Green */
            --side-color: #69A171;
            --bottom-color: #4B7250;
        }

        .key[data-letter="O"] {
            --color: #2C3E50; /* Dark Blue/Black */
            --side-color: #1F2C38;
            --bottom-color: #151E25;
        }

        .key:hover .face {
            transform: translateZ(0.7em);
            box-shadow: 0 0 1em rgba(0,0,0,0.3);
        }

        .key:active .face {
            transform: translateZ(0.2em);
            box-shadow: 0 0 0.2em rgba(0,0,0,0.4);
        }

        /* Add some ambient animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(10deg) rotateY(10deg); }
            50% { transform: translateY(-10px) rotateX(-5deg) rotateY(-5deg); }
        }

        .key {
            animation: float 3s ease-in-out infinite;
            animation-delay: calc(var(--seed) * -1s);
        }

        /* Additional shadow for depth */
        .key::after {
            content: '';
            position: absolute;
            bottom: -1em;
            left: 0.5em;
            right: 0.5em;
            height: 0.5em;
            background: rgba(0,0,0,0.1);
            filter: blur(1em);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id='scene'>
        <div class='key' data-letter="H" style='--seed: 0.1;'>
            <div class='bottom'></div>
            <div class='side-front'></div>
            <div class='side-back'></div>
            <div class='side-left'></div>
            <div class='side-right'></div>
            <div class='face'>H</div>
        </div>
        <div class='key' data-letter="E" style='--seed: 0.2;'>
            <div class='bottom'></div>
            <div class='side-front'></div>
            <div class='side-back'></div>
            <div class='side-left'></div>
            <div class='side-right'></div>
            <div class='face'>E</div>
        </div>
        <div class='key' data-letter="L" style='--seed: 0.3;'>
            <div class='bottom'></div>
            <div class='side-front'></div>
            <div class='side-back'></div>
            <div class='side-left'></div>
            <div class='side-right'></div>
            <div class='face'>L</div>
        </div>
        <div class='key' data-letter="L2" style='--seed: 0.4;'>
            <div class='bottom'></div>
            <div class='side-front'></div>
            <div class='side-back'></div>
            <div class='side-left'></div>
            <div class='side-right'></div>
            <div class='face'>L</div>
        </div>
        <div class='key' data-letter="O" style='--seed: 0.5;'>
            <div class='bottom'></div>
            <div class='side-front'></div>
            <div class='side-back'></div>
            <div class='side-left'></div>
            <div class='side-right'></div>
            <div class='face'>O</div>
        </div>
    </div>

    <script>
        const keys = document.querySelectorAll('.key');
        
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            keys.forEach(key => {
                const rect = key.getBoundingClientRect();
                const keyX = rect.left + rect.width / 2;
                const keyY = rect.top + rect.height / 2;
                
                // Calculate the angle based on mouse position relative to the key
                const angleX = (clientY - keyY) / 30;
                const angleY = (clientX - keyX) / -30;
                
                // Apply the rotation
                key.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            });
        });

        // Reset rotation when mouse leaves
        document.addEventListener('mouseleave', () => {
            keys.forEach(key => {
                key.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>
